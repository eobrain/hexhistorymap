<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Hex History Map</title>
    <!--link rel="stylesheet" href="https://unpkg.com/classless-tufte-css@1.3.0/tufte.min.css" /-->
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" defer></script>
    <script src="https://unpkg.com/h3-js" defer></script>
    <script src="script.js" type="module"></script>
</head>

<body>
    <nav id="text-container">
        <select id="$hexChooser"></select>
        <input type="number" id="$yearDisplay" name="year" min="0" max="1" />
        <div>
            <span id="$note">
                was controlled by <span id="$state"></span>
                <span id="$presentDay"></span>
                <span id="$place"></span>

        </div>
    </nav>
    <div id="iframe-container">
        <iframe height="500" width="500" scrolling="no" id="$googleFrame"></iframe>
    </div>
    <div id="map-container">
        <canvas id="map"></canvas>
    </div>
    <div id="overlay">
        <div id="chart-container">
            <canvas id="$chart"></canvas>
        </div>
        <div id="annotation-container">
            <canvas id="$annotation" class="overlay"></canvas>
        </div>
    </div>
    <footer>
        <a target="_blank" id="$googleMap" href="">Map</a>

        (<a target="_blank" id="$hex" href="">hex</a>)
        <a target="_blank" id="$google" href=""></a>
        <p>&copy; 2026 Eamonn O'Brien-Strain</p>
    </footer>
</body>

</html>
