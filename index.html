<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Hex History Map</title>
    <!--link rel="stylesheet" href="https://unpkg.com/classless-tufte-css@1.3.0/tufte.min.css" /-->
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" defer></script>
    <script src="https://unpkg.com/h3-js" defer></script>
    <script src="script.js" type="module"></script>
</head>

<body>
    <div id="map-container">
        <canvas id="map"></canvas>
    </div>
    <div id="overlay">
        <div id="chart-container">
            <canvas id="$chart"></canvas>
        </div>
        <div id="annotation-container">
            <canvas id="$annotation" class="overlay"></canvas>
        </div>
        <div id="year-container">
            <span id="$yearDisplay"></span>
        </div>
    </div>
    <div id="text-container">
        <div id="$note">
            <p><span id="$hexName"></span> was controlled by <span id="$state"></span></p>
            <p><span id="$presentDay"></a></p>
        </div>
        <p id="$place"></p>
        <p>
            <a target="_blank" id="$googleMap" href="">Map</a>
            (<a target="_blank" id="$hex" href="">hex</a>)
        </p>
        <p><a target="_blank" id="$google" href=""></a></p>
        <p>&copy; 2025 Eamonn O'Brien-Strain</p>
    </div>
</body>

</html>
