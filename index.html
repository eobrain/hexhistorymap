<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex History Map</title>
    <link rel="stylesheet" href="https://unpkg.com/classless-tufte-css@1.3.0/tufte.min.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/h3-js"></script>
    <script src="script.js" type="module"></script>
</head>

<body>
    <article>
        <h1>The World in <span id="$yearDisplay"></span></h1>
        <section>
            <input type="range" id="$yearControl" min="0" max="1" />
        </section>
        <section>
            <figure>
                <canvas id="map"></canvas>
            </figure>
            <aside id="$note">
                <p><span id="$hexName"></span> was controlled by <span id="$state"></span></p>
                <p><span id="$presentDay"></a></p>
            </aside>
            <p id="$place"></p>
            <p>
                <a target="_blank" id="$googleMap" href="">Map</a>
                (<a target="_blank" id="$hex" href="">hex</a>)
            </p>
            <p><a target="_blank" id="$google" href=""></a></p>
        </section>
        <section>
            <p>&copy; 2025 Eamonn O'Brien-Strain</p>
        </section>
    </article>
</body>

</html>
